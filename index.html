<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda seu carro</title>
    <link rel="shortcut icon" href="images/car-1024 (1).webp" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">Venda Fácil seu carro!</h1>
                    <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <input type="submit" value="enviar">
            </form>
        </div>
    </div>
    </div>
</body>

</html>
